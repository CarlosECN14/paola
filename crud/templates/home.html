<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales personalizados */
        .product-card {
            margin-bottom: 20px;
        }
     
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Lista de Productos</h1>
        <a href="/crud_paola/{{ url_for('agregar') }}" class="btn btn-primary mt-4">Agregar Producto</a><br>
        <br><div class="row">
            {% for producto in producto %}
            <div class="col-md-6">
                <div class="card product-card">
                    <div class="row no-gutters">
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ producto.nombre }}</h5>
                                <p class="card-text"><strong>Dimensiones:</strong> {{ producto.dimensiones }}</p>
                                <p class="card-text"><strong>Precio:</strong> ${{ producto.precio }}</p>
                                <a href="/crud_paola/{{ url_for('editar', id=producto.id) }}" class="btn btn-warning">Editar</a>
                                <a href="/crud_paola/{{ url_for('eliminar_producto', id=producto.id) }}" class="btn btn-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>

    <!-- Incluir Bootstrap JS y jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
